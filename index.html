<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Share Location for Run-Fuel Coach</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 540px; margin: 40px auto; padding: 0 16px; }
    button { padding: 12px 16px; font-size: 16px; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; }
    .muted { color:#666; font-size: 14px; }
    .ok { color: #0a7a0a; }
    .err { color: #b00020; }
    .row { margin: 12px 0; }
  </style>
</head>
<body>
  <h1>Share your location</h1>
  <p>Drone Strike Imminent, you don't even need to click the button, we see you. Chad lives in your walls.</p>

  <div class="row">
    <button id="btn">Use my location</button>
  </div>
  <div id="status" class="muted"></div>

  <script>
    // Use your actual Apps Script URL (the one ending in /exec)
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwcONCMfX64DdEwtkVjMhfZndgO_J0E35J2B40olqv9A_py-be82EbdHZx4XTCBgvG1FQ/exec';
    const USER_TOKEN = 'Ben_Frogforgfrogfrogfrog';

    // Helper: POST form-encoded (avoids CORS preflight issues)
    function postForm(url, data) {
      const params = new URLSearchParams();
      Object.entries(data).forEach(([k, v]) => params.append(k, String(v)));
      return fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: params.toString()
      }).then(r => r.json());
    }

    function ok(msg)  { const s = document.getElementById('status'); s.className='ok';  s.textContent = msg; }
    function err(msg) { const s = document.getElementById('status'); s.className='err'; s.textContent = msg; }

    document.getElementById('btn').addEventListener('click', () => {
      if (!navigator.geolocation) {
        err('Geolocation not supported in this browser.');
        return;
      }
      document.getElementById('status').textContent = 'Requesting permissionâ€¦';
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const { latitude, longitude, accuracy } = pos.coords || {};
        try {
          const res = await postForm(APPS_SCRIPT_URL, {
            user: USER_TOKEN,
            lat: latitude,
            lon: longitude,
            accuracy_m: accuracy,
            source: 'device'
          });
          if (res && res.ok) {
            ok('Location shared. You can go back to ChatGPT now.');
          } else {
            err('Failed to save: ' + (res && (res.error || JSON.stringify(res)) || 'Unknown error'));
}

        } catch(e) {
          err('Network error. Check your connection and try again.');
        }
      }, (e) => {
        err(e.message || 'Location permission was denied.');
      }, {
        enableHighAccuracy: true,
        timeout: 15000,
        maximumAge: 0
      });
    });
  </script>
</body>
</html>
